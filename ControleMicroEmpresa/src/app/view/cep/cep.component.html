<div class="col-md-6">
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-group" id="cep" placeholder="00000-000" [(ngModel)] ="Cep.cep">
      </div>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary" type="button"(click)="buscar()">Buscar</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="logradouro">Endereço</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Endereço" [(ngModel)] ="Cep.logradouro">
      </div>
    </div>

    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="000" [(ngModel)] ="Cep.numero">
          </div>
        </div>

        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="Complemento" [(ngModel)] ="Cep.complemento">
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" [(ngModel)] ="Cep.bairro">
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="localidade">Cidade</label>
              <input type="text" class="form-control" id="localidade" placeholder="Cidade" [(ngModel)] ="Cep.localidade">
            </div>
          </div>
          <div class="form-group">
            <label for="uf">Estado</label>
            <input type="text" class="form-control" id="uf" placeholder="Estado" [(ngModel)] ="Cep.uf">
          </div>
        </div>
      </div>

    </div>  
  </div>  
</div>
